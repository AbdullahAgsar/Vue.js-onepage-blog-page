<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF Blog Page</title>

    <!--Add vue.js-->
    <script src="https://unpkg.com/vue@next"></script>

    <!--Add Css-->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <!--Add Animate Css-->
    <link rel="stylesheet" href="./assets/css/animate.css"/>

    <!--Font Avesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css" 
    integrity="sha512-ykRBEJhyZ+B/BIJcBuOyUoIxh0OfdICfHPnPfBy7eIiyJv536ojTCsgX8aqrLQ9VJZHGz4tvYyzOM0lkgmQZGw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="logo">
            </div>
            <div class="site-name">
                WWF
            </div>
            <div class="user" id="user-dropdown">
                <div class="user-image"  @click=" activeToggle = !activeToggle">
                    <img src="https://avatars.githubusercontent.com/u/72465865?v=4" alt="user-image">
                </div>

                <div class="user-dropdown"  :class="{ active : activeToggle }" >
                    <ul>
                        <li>Abdullah Agsar</li>
                        <li>
                            Quit
                        </li>
                    </ul>
                </div>
                
                <i class="fas fa-sort-up"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-inner">
            <div id="sidebar">
                <div class="sidebar-title" @click=" navOpen = !navOpen">
                    <i class="fas fa-bars"></i>
                    <p class="menu-text" v-show="!navOpen">Menus</p>
                </div>
                <nav :class="{ close:navOpen }">

                    <ul class="menu">
                        <li v-for="menu in menus" :key="menu.id">
                            <a href="#" :title="menu.menuName">
                                <i :class=" menu.icons "></i>
                                <p class="menu-text">
                                    {{menu.menuName}}
                                </p>
                            </a>
                        </li>

                        <!--

                        <li>
                            <a href="#">
                                <i class="fas fa-home"></i>
                                <p class="menu-text">
                                    Menu 1
                                </p>
                            </a>
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <p class="menu-text">
                                            Menu 1.1
                                        </p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <p class="menu-text">
                                            Menu 1.2
                                        </p>
                                    </a>
                                </li>
                            </ul>

                    -->
                        </li>
                    </ul>
                    
                </nav>
            </div>
            <div class="content" id="posts">
                <div class="post" v-for="post in posts" :key="post.id">
                    <div class="post-top">
                            <div class="user-info">
                                <div class="left">
                                    <div class="user-image">
                                        <img :src="post.image" alt="userimage">
                                    </div>
                                    <div class="user-name">
                                        <p>
                                            {{post.postOwner}}
                                        </p>
                                        <p>
                                            {{post.date}}
                                        </p>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="like" :class="{active: post.likeType}" @click="post.likeType = true, post.dislikeType=false ">
                                        <i class="fas fa-thumbs-up"></i>
                                        {{post.like}}
                                    </div>
                                    <div class="dislike" :class="{passive: post.dislikeType}" @click="post.likeType = false, post.dislikeType = true">
                                        <i class="fas fa-thumbs-down"></i>
                                        {{post.dislike}}
                                    </div>
                                    <div :class="{see: post.readed}">
                                        <i class="fas fa-eye"></i>
                                        {{post.readCount}}
                                    </div>
                                </div>
                            </div>
                            <div class="post-title">
                                {{post.title}}
                            </div>
                    </div>
                    <div class="post-infos">
                        {{post.contentText}}
                    </div>
                </div>
            </div>

            <aside>

            </aside>
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <a href="http://abdullahagsar.com" target="_blank">
                Copyright Â© 2021 | Abdullah Agsar
            </a>
        </div>
    </footer> 

    

    <!--Add Js file-->
    <script type="text/javascript" src="./assets/js/index.js"></script>
    
</body>
</html>
